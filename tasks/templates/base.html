<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SEGURIDAD</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Seguridad</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li>
              <a href="/" class="nav-link" >Home</a>
            </li>
            
                    
            {% if user.is_authenticated %}
    
            <li class="nav-item">
              <a href="{% url 'tasks' %}" class="nav-link" >Tasks Pending</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'tasks_completed'%}" class="nav-link" >Tasks Completed</a>
            </li>
            <li class="nav-item">
              <a href="/tasks/create/" class="nav-link" >Create Task</a>
            </li>
            <li class="nav-item">
              <a href="/logout" class="nav-link" >Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a href="/signup" class="nav-link" >Signup</a>
            </li>
            <li class="nav-item">
              <a href="/signin" class="nav-link" >Signin</a>
          </li>
            {% endif %}
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>

    <nav>

    <script src="" async defer></script>
